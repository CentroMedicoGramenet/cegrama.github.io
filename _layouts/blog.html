<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/isard.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/styles.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/anime.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

	<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative+Bold|Amatic+SC|Open+Sans+Condensed:300|Oswald|Permanent+Marker|Six+Caps|Yanone+Kaffeesatz">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    {% include partials/navigation/nav.html %}
		<header class="header-fine flat white" style="background-image: url('{{ site.baseurl }}/img/thumb.jpg');">
			<div class="s content">
				<h3 class="filled black"><small>{{ page.title }}</small></h3>
				<p class="lead l filled black uppercased">
					{% if page.info %}
						<span>{{ page.info }} </span>
					{% endif %}
				</p>
			</div><!-- /.content -->
					<hr>
		</header>
		<main id="content" role="main" class="layout">
			<div id="columns" class="cell-8 pushed-2">
      		{{ content }}
			</div><!-- /.content -->
			<hr>
			<section class="universe filled grey section-blank">
			{% include partials/suscribe.html %}
			</section>
		</main>

    <div class="svg-icons">
          {% include svg-icons.html %}
    </div>
	<hr>
    {% include partials/footer.html %}

    <!-- Scripts
    ================================================== -->
    <script src="{{ site.baseurl }}/hipertextos/js/jquery.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/anime.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/scripts.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/icons.js" type="text/javascript"></script>
    {% include analytics.html %}
  </body>
</html>

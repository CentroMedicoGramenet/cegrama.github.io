<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/screen.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/components.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/helpers.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/adding.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
	{% include partials/navigation/nav-about.html %}
	<!-- Page content -->
	<div class="page" id="page">
		<header id="page-header" style="background-image: url('{{ site.baseurl }}/img/about.jpg');">
			<div>
						<h3>BIO</h3>
			</div>
		</header>
		<main id="page-main">
			<div>
				<section>
				{{ content }}
				</section>			
				<section class="universe filled white section-blank">
					<h3>Formació</h3>
					{% if site.site_musics %}
					<h4>{{ site.site_musics }}</h4>
					{% endif %}
				</section>
							
				<section class="universe filled white section-blank">
					{% include partials/suscribe.html %}
				</section>
			</div>
		</main>
		{% include partials/footerslim.html %}
	</div><!-- /#page -->

    <!-- Scripts
    ================================================== -->
  	<script src="{{ site.baseurl }}/hipertextos/js/jquery.js"></script>
  	<script src="{{ site.baseurl }}/hipertextos/js/icons.js"></script>
    {% include analytics.html %}
  </body>
</html>

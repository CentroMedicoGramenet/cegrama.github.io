<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/screen.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/components.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/helpers.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/adding.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
	{% include partials/navigation/nav-about.html %}
	<!-- Page content -->
	<div class="page full-cover flat black" id="page" style="background-image: url('{{ site.baseurl }}/img/about.jpg');">
		<header class="header-up">
						<h3>BIO</h3>
		</header>
		<main id="content" class="universe">
		<section class="section-blank">
		{{ content }}
		</section>			
							<hr class="filled black">					
					<section class="universe filled white section-blank">
						<div class="musics">
						<h3>Formació</h3>
						{% if site.site_musics %}
						<h4>{{ site.site_musics }}</h4>
						{% endif %}
						</div>
					</section>
							<hr class="filled black">
							
					<section class="universe filled white section-blank">
					{% include partials/suscribe.html %}
					</section>
		</main>
		{% include partials/footerslim.html %}
	</div><!-- /#page -->

    <!-- Scripts
    ================================================== -->
    {% include analytics.html %}
  </body>
</html>

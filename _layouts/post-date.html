layout: default
comments: true
---

  	{% include partials/navigation/nav-section.html %}
<article class="post">
	<div>
		<div class="ical">
			<h1>{{ page.day }}</h1>
			<h2>{{ page.month }}</h2>
		</div>
		<hr>
		<h2 id="post-title">{{ page.title }}</h2>
		<div id="entry">
	    {{ content }}
		</div>
		<em><hr></em>
		<div id="date">
    	<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
    	<hr>
  		</div>
		<em><hr></em>
		<section class="filled grey section-blank">
		<div class="cell-8 pushed-2">
		<h3><u>Comentaris</u></h3>
		{% include disqus.html %}
		</div>
  		<hr>
		</section>
	</div>
</article>

---
layout: default
comments: true
---

  	{% include partials/navigation/nav-section.html %}
    <main id="page-main" role="main">
		<header id="post-header">
				<h1 id="post-title">{{ page.title }}</h1>
		</header>
		<div>
			<article id="post-video" class="post">
				<div id="entry">
					<figure id="post-img">
						<a href="../{{ post.img }}" data-lightbox="roadtrip"><img src="../{{ page.img }}"></a>
					</figure>
	    			{{ content }}
				</div>
				<em><hr></em>
				<aside id="post-share">
					{% include share.html %}
				</aside>
				<div id="date">
    				<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
  				</div>
				<em><hr></em>
					<div>
						<h3><u>Comentaris</u></h3>
						{% include disqus.html %}
					</div>
  					<hr>
			</article>
		</div>
	</main>

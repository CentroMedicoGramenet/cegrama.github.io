	<script type="text/javascript">
  		$(document).ready(function() {
    		$("[href]").each(function() {

  			<script>
			$(document).ready(function(){
				$('#animation1').addClass('anm-fadeIn');
			});
			$('#clickthis').click(function(){
				$('#animation2').toggleClass('anm-fadeIn');
			});
			// Animations on scroll
			// Create a window variable to set the scroll
			var win = $(window);
			// Create a variable for .anim
			var variable1 = $('.animeonscroll');
			var variable2 = $('#animeonscroll');
			// Apply the animations on scroll
			win.scroll(function(event) {
			  variable1.each(function(i, el) {
				var el = $(el);
				if (el.visible(true)) {
				  el.addClass('anm-moveFromLeftFade slow'); 
				} else {
				  el.removeClass('anm-moveFromLeftFade slow'); 
				} 
			  });
			});
			win.scroll(function(event) {
			  variable2.each(function(i, el) {
				var el = $(el);
				if (el.visible(true)) {
				  el.addClass('anm-moveFromRightFade slow'); 
				} else {
				  el.removeClass('anm-moveFromRightFade slow'); 
				} 
			  });
			});
		</script>
		<script>
			function testAnim(x) {
				$('#animateTest').removeClass().addClass(x);
				var wait = window.setTimeout( function(){
					$('#animateTest').removeClass()},
					1300
				);
			}
			$(document).ready(function(){
				$('a[data-test]').click(function(){
					var anim = $(this).attr('data-test');
					testAnim(anim);
				});

				// .nav-persist on top
	
				$pos = $('#persist').offset().top;
				$(window).on('scroll', function(){
					if($(window).scrollTop() >= $pos) {
						$('#persist').addClass('persist-2');
					} else {
						$('#persist').removeClass('persist-2');
					}
				});
				// Collapse, accordion and tabs
				$('.jcollapser .jcollapsed').toggleClass('closed');
				$('.jcollapser .jtrigger').click(function(e){
					$(this).next('.jcollapsed').toggleClass('closed anime anm-fadeIn').siblings('.jcollapsed:visible').toggleClass('closed anime anm-fadeIn');
				});
				// Code-get collapsing in small devices
				$('.code-get h5').click(function(e){
					$(this).next('.code-get pre').toggleClass('opened');
				});
				// TOC-persist on top
				$posi = $('#thetoc').offset().top;
				$(window).on('scroll', function(){
					if($(window).scrollTop() >= $posi) {
						$('#thetoc').addClass('persist paper flat soft-orange');
						$('#thetoc .jcollapsed').addClass('closed');
					} else {
						$('#thetoc').removeClass('persist paper flat soft-orange');
						$('#thetoc .jcollapsed').removeClass('closed');
					}
				});
			});
		</script>
		<script>
			$(function() {
				// Full page 
				$("#fullpage-example").toggleClass("closed");
				$('.view-fullpage-example').click(function(){
					$('#fullpage-example').toggleClass('closed');
				});
			});
		    // Reload button
			$('.button-reload').click(function() {
				location.reload();
			});
			// Demo animation on collapsers
			$('.accordion section').toggleClass('closed');
			$('.accordion h4').click(function(e){
				$(this).next('section').toggleClass('closed anm-shake')
				.siblings('section:visible').toggleClass('closed anm-shake');
				e.preventDefault();
			});
			// Tabs
			$('.idpanel').toggleClass('closed');
			$('.idtrigger').click(function(e){
				e.preventDefault(); 
				var currentPanel = $(this).attr('href');
				$(this).toggleClass('tab-active').siblings('.idtrigger').removeClass('tab-active');
				$(currentPanel).toggleClass('closed anime anm-fadeIn').siblings('.idpanel:visible').toggleClass('closed anime anm-fadeIn');
				if ($('.idpanel:visible').length) {
				} else {
				}
			});
			// Dialogs
			$('.button-modal, .jdialog .button-close').click(function(){
				var currentDialog = $(this).attr('href');
				$(currentDialog).toggleClass('closed anime anm-moveFromTop');
			});
		</script>

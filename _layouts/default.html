<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/isard.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/styles.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/anime.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

	<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative+Bold|Amatic+SC|Open+Sans+Condensed:300|Oswald|Permanent+Marker|Six+Caps|Yanone+Kaffeesatz">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    {% include partials/navigation/nav.html %}
	<!-- Page content -->
	<div class="page" id="page">
        <header class="header-cover flat black" style="background-image: url('{{ site.baseurl }}/img/thumb.jpg');">
		{% include partials/head.html %}
        </header>
    <div id="main" role="main"  class="flat hard-grey">
			<div class="content">
				{% include partials/navigation/covers.html %}		
			</div><!-- /.content -->
			<section class="universe filled white section-blank">
			{% include partials/suscribe.html %}
			</section>
    </div>

    <div class="svg-icons">
          {% include svg-icons.html %}
    </div>
	<hr>
	</div>
    {% include partials/footer.html %}

    <!-- Scripts
    ================================================== -->
    <script src="{{ site.baseurl }}/hipertextos/js/jquery.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/anime.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/scripts.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/icons.js" type="text/javascript"></script>
    {% include analytics.html %}
  </body>
</html>
